<html>
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
</html>
<div class="container-fluid">
    <h2>Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="text" class="form-control">
        <div *ngIf="values.email.errors" class="alert alert-danger">
          <small class="text-danger" *ngIf="values.email.errors.required">Required!</small>
          <small class="text-danger" *ngIf="values.email.errors.pattern">Invalid Pattern</small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control">
        <i class="fa fa-eye" style="font-size:20px" (click)="showPassword()"></i>
        <div *ngIf="values.password.errors" class="alert alert-danger">
            <small class="text-danger" *ngIf="values.password.errors.required">Required!</small>
          </div>
      </div>   
      <button class="btn btn-primary" type="submit">LogIn</button>
    </form>
</div>
